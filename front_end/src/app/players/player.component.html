<mat-card>
        <mat-card-title>
            <span *ngIf="playerId">Edit Player</span>
            <span *ngIf="!playerId">New Player</span>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="playerForm">
                <input type="hidden" name="playerId" formControlName="playerId">
                <mat-form-field class="fullWidth">
                    <input formControlName="firstName"  matInput placeholder="First Name">
                </mat-form-field>
                <mat-form-field class="fullWidth">
                    <input formControlName="lastName"  matInput placeholder="Last Name">
                </mat-form-field>
                <mat-form-field class="fullWidth">
                    <input formControlName="age" matInput placeholder="Age">
                </mat-form-field>
                <mat-form-field class="fullWidth">
                    <!-- <input [(ngModel)]="player.skilllevel"  matInput placeholder="Skill Level"> -->
                    <mat-select placeholder="Skills Level" formControlName="skillLevel">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let skill of skillsLevel" [value]="skill.value">
                            {{skill.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                
                <mat-form-field class="fullWidth">
                    <input formControlName="email" type="email" matInput placeholder="Email">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button *ngIf="playerId" (click)="api.putPlayer(playerForm.value)" mat-button>Save</button>
            <button *ngIf="!playerId" (click)="post(playerForm.value)" [disabled]="!playerForm.valid" mat-button>Post</button>
            <button  mat-button routerLink="/" mat-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
